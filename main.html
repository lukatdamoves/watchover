<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e1e1e" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="color-scheme" content="dark light">

    <title>WATCHOVER - GPS Tracker</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Your CSS -->
    <link rel="stylesheet" href="main.css?v=202510222">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="page active">
        <div class="container">
            <h1 class="title">WATCHOVER</h1>
            
            <div class="login-form">
                <div class="input-group">
                    <label for="email">Device ID</label>
                    <input type="email" id="email" placeholder="Enter your Device ID">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password">
                        <button class="toggle-password" id="togglePassword">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <button class="login-btn" id="loginBtn">Login</button>
            </div>
            
            <div class="qr-section">
                <p class="qr-text">First time device? Scan now</p>
                <div class="qr-code">
                    <svg width="100" height="100" viewBox="0 0 100 100">
                        <rect x="10" y="10" width="35" height="35" fill="#000" rx="5"/>
                        <rect x="55" y="10" width="35" height="35" fill="#000" rx="5"/>
                        <rect x="10" y="55" width="35" height="35" fill="#000" rx="5"/>
                        <rect x="20" y="20" width="15" height="15" fill="#fff" rx="2"/>
                        <rect x="65" y="20" width="15" height="15" fill="#fff" rx="2"/>
                        <rect x="20" y="65" width="15" height="15" fill="#fff" rx="2"/>
                        <rect x="55" y="55" width="10" height="10" fill="#000"/>
                        <rect x="70" y="55" width="10" height="10" fill="#000"/>
                        <rect x="55" y="70" width="10" height="10" fill="#000"/>
                        <rect x="80" y="70" width="10" height="10" fill="#000"/>
                    </svg>
                </div>
            </div>
            
            <button class="guide-btn" id="guideBtn">Guide</button>
        </div>
    </div>

    <!-- Map Page -->
    <div id="map-page" class="page">
        <div class="map-container">
            <!-- Map -->
            <div id="map" class="map-view"></div>

            <!-- Info Panel -->
            <div class="info-panel">
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Current location</div>
                        <div class="info-value" id="currentLocation">Loading...</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Time of last update</div>
                        <div class="info-value" id="lastUpdate">Loading...</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Device Status</div>
                        <div class="info-value status-active" id="deviceStatus">Active</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Battery level</div>
                        <div class="info-value" id="batteryLevel">---%</div>
                    </div>
                </div>
                
                <button class="history-btn" id="historyBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Activity History
                </button>
            </div>

            <!-- Bottom Navigation -->
            <!-- Bottom Navigation -->
            <div class="bottom-nav">
                <button class="nav-btn active" id="homeBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                    <span>Home</span>
                </button>
                <button class="nav-btn" id="logoutBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Your JS -->
    <script src="main.js?v=202510222"></script>
</body>
</html>
